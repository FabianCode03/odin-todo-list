<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoster</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Todoster</h1>
    </header>
    <aside class="aside">
      <nav class="primary-nav">
        <ul class="menu-points">
          <li class="menu-point all-todos-view"><a href="#">All Todo's</a></li>
          <li class="menu-point today-view"><a href="#">Today</a></li>
          <li class="menu-point this-week-view"><a href="#">This Week</a></li>
          <li class="menu-point projects-view"><a href="#">Projects</a></li>
        </ul>
      </nav>
      <button class="new-Todo-btn rund">+</button>
    </aside>
    <main></main>
    <footer class="footer">
      <p>
        &copy; FabianCode03 |
        <a href="https://github.com/FabianCode03/odin-todo-list">Github</a>
      </p>
    </footer>

    <!-- Modal for new ToDo's -->
    <dialog data-modal class="modal">
      <header class="modal-header">
        <h2>Add new Todo</h2>
      </header>
      <form class="new-todo-form">
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-row">
          <textarea name="description" id="description" cols="30" rows="10">
            Das ist ein erster Test!
          </textarea>
        </div>
        <button class="close-modal-btn">Close</button>
      </form>
    </dialog>
  </body>
</html>
