<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoster</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Todoster</h1>
    </header>
    <aside class="aside">
      <nav class="primary-nav">
        <ul class="menu-points">
          <li class="menu-point all-todos-view"><a href="#">All Todo's</a></li>
          <li class="menu-point today-view"><a href="#">Today</a></li>
          <li class="menu-point this-week-view"><a href="#">This Week</a></li>
          <li class="menu-point projects-view"><a href="#">Projects</a></li>
        </ul>
      </nav>
      <button class="new-Todo-btn rund">+</button>
    </aside>
    <main>
      <div id="TodoContainer">
        <div class="todo priority-high">
          <div class="leftElements">
            <input type="checkbox" name="isDone" id="isDone" />
            <h3 class="todo-title">Beispiel Titel</h3>
          </div>
          <div class="rightElements">
            <button class="showDetails">Details</button>
            <span class="dueDate">Dec 12th</span>
            <button class="editTodo">E</button>
            <button class="deleteTodo">D</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        &copy; FabianCode03 |
        <a href="https://github.com/FabianCode03/odin-todo-list">Github</a>
      </p>
    </footer>

    <!-- Modal for new ToDo's -->
    <dialog data-modal class="modal">
      <header class="modal-header">
        <h2>Add new Todo</h2>
      </header>
      <form class="new-todo-form">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          class="input-style form-title"
        />
        <textarea
          name="description"
          id="description"
          rows="5"
          placeholder="Additional description (optional)"
          class="input-style form-description"
        ></textarea>
        <div class="equal-cols">
          <div class="input-wrapper">
            <label for="due-date">Due Date:</label>
            <input
              type="date"
              name="dueDate"
              id="dueDate"
              class="input-style form-due-date"
            />
          </div>
          <div class="input-wrapper">
            <label for="priority">Priority:</label>
            <select
              name="priority"
              id="priority"
              class="input-style form-priority"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="button-row equal-cols">
          <button class="cancel-btn button-row-btn">Cancel</button>
          <button class="submit-btn button-row-btn" type="submit">Add</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
